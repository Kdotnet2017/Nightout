<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    <title>Main Page &ndash; Nightout </title>

    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="menu-heading" href=""></a>
            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <a href="main.html" class="pure-menu-link">Home</a>
                </li>
                <li class="pure-menu-item">
                    <a href="aboutus.html" class="pure-menu-link">About Us</a>
                </li>
                <li class="pure-menu-item">
                    <a href="contact.html" class="pure-menu-link">Contact Info</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="container">
        
        <div class="placeImage" id="images">
         </div>
        <div id="content">
            <ul class="eventDescripition">
                <li class="title" id="eventName">

                </li>
                <li class="location" id="eventLoc">

                </li>
                <li class="date" id="eventDate">

                </li>
                <li class="price" id="eventPrice">

                </li>
                <li class="genre" id="eventGenre">

                </li>
            </ul>
        </div>

        <div class="map" id="eventMap">
            
            <button type="submit" class="pure-button pure-button-primary" id="restaurants">Restaurants</button>

        </div>


    </div>
    
    <footer> &copy; Copyright TEAM PIG </footer>
