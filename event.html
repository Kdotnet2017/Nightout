<!Doctype html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="A layout example that shows off a responsive product landing page.">
   <title>Event Page &ndash; Nightout </title>

   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
   <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
   <link rel="stylesheet" href="assets/css/style.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>



   <div class="header">
       <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
           <a class="menu-heading" href=""></a>
           <ul class="pure-menu-list">
               <li class="pure-menu-item">
                   <a href="main.html" class="pure-menu-link">Home</a>
               </li>
               <li class="pure-menu-item">
                   <a href="aboutus.html" class="pure-menu-link">About Us</a>
               </li>
               <li class="pure-menu-item">
                   <a href="contactus.html" class="pure-menu-link">Contact Info</a>
               </li>
           </ul>
       </div>
   </div>


   <div class="main">
       <div class="placeImage" id="images">

       </div>
       <div id="content">
       
           <ul class="eventDescription" id="listHolder">
              
           </ul>
       </div>
   </div>

   <div class="backButton" id="backButton">
        <button type="submit" class="pure-button pure-button-primary" id="btnBackSearch">Back to Search</button>
       <!-- <button type="submit" class="pure-button pure-button-primary" id="btnPurchase">Purchase</button> -->
   </div>


   <div class="containMap">

       <div class="map" id="eventMap"></div>
       <div class="buttons" id="mapButtons">
           <button type="submit" class="pure-button pure-button-primary" id="restaurants">Restaurants</button>
           <button type="submit" class="pure-button pure-button-primary" id="lodging">Lodging</button>
           <button type="submit" class="pure-button pure-button-primary" id="parking">Parking</button>
       </div>
   </div>


   <footer>
       &copy; Copyright TEAM PIG
   </footer>

   <script src="assets/javascript/javascript.js"></script>
   <script src="assets/javascript/GoogleHandler.js"></script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHxneOmC7wPyuap2-wMrNaTi9_i3o4Abo&libraries=places&callback=initMap"
    async defer></script>

</html>
